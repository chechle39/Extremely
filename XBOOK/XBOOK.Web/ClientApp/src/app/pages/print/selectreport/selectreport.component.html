<div></div>
<form class="form" name="form" novalidate autocomplete="off" [formGroup]="genLedForm">
    <div class=" modal-header">
        <div class="row"></div>
        <div class="col-12">
            <h5 style="margin-left: -15px;" class="modal-title">Select Report</h5>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <span class="modal-title">Report Name</span>
            </div>
            <div class="form-group col-12 mb-2">
                <select  id="genLedMethods" class="form-control" formControlName="genLedMethods"style="position: relative;margin-bottom: 20px;">                   
                    <option *ngFor="let method of genLedMethods" [ngValue]="method.value">
                        {{ method.name}}
                    </option>
                </select>
            </div>
        </div>       

    </div>
    <div class="modal-footer">
        <button type="button" (click)="close(false)" class="btn btn-raised btn-secondary mr-1"> Cancel</button>
        <button type="submit" (click)="close(true)" [disabled]="genLedForm.invalid" class="btn btn-raised btn-success">Áp dụng</button>
    </div>
</form>
