<form class="form" name="form" autocomplete="off" #f="ngForm" (ngSubmit)="f.form.valid && save(importForm)" [formGroup]="importForm">
  <div class="modal-header">
    <h5 class="modal-title">Import Khách Hàng Từ File Excel</h5>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -5px;" for="clientName">Thông tin khác hàng</div>
      </div>
      <div class="form-group col-6 mb-2">
        <div class="form-group">
          <div class="form-group" style="margin-left: -15px;" for="clientName">Chọn cột tương ứng</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -5px;" for="clientName">Tên:</div>
      </div>
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -15px;">
          <select style="margin-top: -10px;" id="clientName" ngControl="clientName" #clientName formControlName="clientName" class="form-control">
            <option [ngValue]="null" style="display: none;"></option>
             <ng-container *ngFor="let method of SelectedFieldName ; index as i" >
              <option  *ngIf="i + 1!==importForm.value.address && i + 1!==importForm.value.taxCode &&  i + 1!==importForm.value.contactName && i + 1!==importForm.value.email  && i + 1!==importForm.value.bankAccount && i + 1!==importForm.value.note" [ngValue]="i + 1">
                {{ method.value }}
              </option>
            </ng-container>   
          </select>
          <small class="form-text text-muted danger"
          *ngIf="clientName.valid  || clientName.errors">Please
          enter client name</small>
          <!-- <div *ngIf="clientName.errors">
            Invalid Published Year
          </div> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -5px;" for="address">Địa chỉ:</div>
      </div>
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -15px;">
          <select style="margin-top: -10px;" id="address" formControlName="address" class="form-control">
            <option [ngValue]="null" style="display: none;"></option>
            <ng-container *ngFor="let method of SelectedFieldName ; index as i" >
              <option  *ngIf="i + 1!==importForm.value.clientName && i + 1!==importForm.value.taxCode &&  i + 1!==importForm.value.contactName && i + 1!==importForm.value.email  && i + 1!==importForm.value.bankAccount && i + 1!==importForm.value.note" [ngValue]="i + 1">
                {{ method.value }}
              </option>
            </ng-container>   
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -5px;" for="taxCode">Mã số thuế: </div>
      </div>
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -15px;">
          <select id="taxCode" style="margin-top: -10px;" formControlName="taxCode" class="form-control">
            <option [ngValue]="null" style="display: none;"></option>
            <ng-container *ngFor="let method of SelectedFieldName ; index as i" >
              <option  *ngIf="i + 1!==importForm.value.clientName && i + 1!==importForm.value.address &&  i + 1!==importForm.value.contactName && i + 1!==importForm.value.email  && i + 1!==importForm.value.bankAccount && i + 1!==importForm.value.note" [ngValue]="i + 1">
                {{ method.value }}
              </option>
            </ng-container>   
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -8px;" for="contactName">Người liên hệ:</div>
      </div>
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -15px;">
          <select id="contactName" style="margin-top: -10px;" formControlName="contactName" class="form-control">
            <option [ngValue]="null" style="display: none;"></option>
            <ng-container *ngFor="let method of SelectedFieldName ; index as i" >
              <option  *ngIf="i + 1!==importForm.value.clientName && i + 1!==importForm.value.address &&  i + 1!==importForm.value.taxCode && i + 1!==importForm.value.email  && i + 1!==importForm.value.bankAccount && i + 1!==importForm.value.note" [ngValue]="i + 1">
                {{ method.value }}
              </option>
            </ng-container>   
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -5px;" for="email">Email liên hệ: </div>
      </div>
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -15px;">
          <select id="email" style="margin-top: -10px;" formControlName="email" class="form-control">
            <option [ngValue]="null" style="display: none;"></option>
            <ng-container *ngFor="let method of SelectedFieldName ; index as i" >
              <option  *ngIf="i + 1!==importForm.value.clientName && i + 1!==importForm.value.address &&  i + 1!==importForm.value.taxCode && i + 1!==importForm.value.contactName  && i + 1!==importForm.value.bankAccount && i + 1!==importForm.value.note" [ngValue]="i + 1">
                {{ method.value }}
              </option>
            </ng-container>   
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -5px;" for="bankAccount">Tài khoản ngân hàng:</div>
      </div>
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -15px;">
          <select id="bankAccount" style="margin-top: -10px;" formControlName="bankAccount" class="form-control">
            <option [ngValue]="null" style="display: none;"></option>
            <ng-container *ngFor="let method of SelectedFieldName ; index as i" >
              <option  *ngIf="i + 1!==importForm.value.clientName && i + 1!==importForm.value.address &&  i + 1!==importForm.value.taxCode && i + 1!==importForm.value.contactName  && i + 1!==importForm.value.email && i + 1!==importForm.value.note" [ngValue]="i + 1">
                {{ method.value }}
              </option>
            </ng-container>  
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -5px;" for="note">Ghi chú: </div>
      </div>
      <div class="form-group col-6 mb-2">
        <div class="form-group" style="margin-left: -15px;">
          <select id="note" style="margin-top: -10px;" formControlName="note" class="form-control">
            <option [ngValue]="null" style="display: none;"></option>
            <ng-container *ngFor="let method of SelectedFieldName ; index as i" >
              <option  *ngIf="i + 1!==importForm.value.clientName && i + 1!==importForm.value.address &&  i + 1!==importForm.value.taxCode && i + 1!==importForm.value.contactName  && i + 1!==importForm.value.email && i + 1!==importForm.value.bankAccount" [ngValue]="i + 1">
                {{ method.value }}
              </option>
            </ng-container>  
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-12 mb-2">
        <div style="margin-left: -5px;margin-top: -10px;font-size: 13px;" for="clientName">* Chọn file có định dạng .csv (Có thể Export file .csv từ danh sách khách hàng)</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="close(false)" class="btn btn-raised btn-secondary mr-1">
      <i class="ft-x"></i> Cancel
    </button>
    <button type="submit" class="btn btn-raised btn-success" [disabled]="!f.valid"><i class="ft-save"></i>
      Import</button>
  </div>
</form>
