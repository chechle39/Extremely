<!--Login Page Starts-->
<nb-card>
  <nb-card-header>
    <button class="btn float-right shadow-none" (click)="onClose()"><nb-icon icon="arrow-ios-downward-outline"></nb-icon></button>
    <h4 class="card-title">Reset password</h4>
  </nb-card-header>
  <nb-card-body>
    <form novalidate autocomplete="off" (ngSubmit)="resetPass(loginForm)" [formGroup]="loginForm">
      <p class="card-text mb-3">
        Welcome back, please Reset password to your account.
      </p>
    
      <div class="form-group  mb-2 d-none">
        <label for="email">Email liên hệ</label>
        <input formControlName="email" type="text" class="form-control" placeholder="email is user name" />
        <small *ngIf="!loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)"
          class="form-text text-muted danger">Please enter email</small>
      </div>
      <div class="form-group  mb-2">
        <label for="password">Password</label>
        <input validateLengthPasswordDirective [rowItem]="loginForm" formControlName="password" type="password"
          class="form-control" placeholder="Password" />
        <small
          *ngIf="!loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
          class="form-text text-muted danger">Please password must be greater than 6 characters </small>
      </div>
      <div class="form-group  mb-2">
        <label for="confirm">Confirm Password</label>
        <input validatePasswordDirective [rowItem]="loginForm" formControlName="confirmPassword" type="password"
          class="form-control" placeholder="Confirm password" />
        <small
          *ngIf="!loginForm.get('confirmPassword').valid && (loginForm.get('confirmPassword').dirty || loginForm.get('confirmPassword').touched)"
          class="form-text text-muted danger">Password confirmation does not match the password</small>
      </div>
    
    
      <div class="fg-actions justify-content-between float-right">
        <div class="recover-pass">
          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
            <a class="text-decoration-none text-white">Reset</a>
          </button>
        </div>
      </div>
      <div class="fg-actions justify-content-between">
        <div class="recover-pass">
          <button type="button" class="btn btn-secondary" (click)="onClickBackButton()">
            <a class="text-decoration-none text-white"><nb-icon icon="arrow-back-outline" class="mr-1"></nb-icon>Back</a>
          </button>
        </div>
      </div>
    
    </form>
  </nb-card-body>
</nb-card>



<!--Login Page Ends-->
