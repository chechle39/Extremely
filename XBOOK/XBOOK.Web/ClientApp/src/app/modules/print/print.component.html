<dx-report-designer *ngIf = "ischeck === true" [reportUrl]="reportUrl" height="800px">
    <dxrd-request-options [getDesignerModelAction]="getDesignerModelAction" [host]="hostUrl"></dxrd-request-options>
</dx-report-designer>

<dx-report-viewer *ngIf = "ischeck !== true" [reportUrl]="reportUrl" height="800px">
    <dxrv-request-options [invokeAction]="invokeAction" [host]="hostUrl"></dxrv-request-options>
  </dx-report-viewer>
